version: "3.9"
services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    environment:
      - DATABASE_URL=sqlite:///./app.db
    command: ["python","-m","uvicorn","app.main:app","--host","0.0.0.0","--port","8000","--reload"]

